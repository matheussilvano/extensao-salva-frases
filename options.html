<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurações - Inseridor de Frases</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <h1>Adicionar Nova Frase</h1>
  <input type="text" id="title" placeholder="Título (ex: assinatura)">
  <textarea id="phrase" placeholder="Frase (ex: Atenciosamente, Matheus)" rows="4"></textarea>
  <button id="save">Salvar Frase</button>
  
  <h2>Frases Salvas</h2>
  <ul id="phraseList"></ul>

  <script src="options.js"></script>
</body>
</html>
